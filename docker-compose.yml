version: '3.8'

services:
  evchargingstation.api:
    image: ch1mple/evchargingstation-api:latest
    build:
      context: .
      dockerfile: EVChargingStation.API/Dockerfile
    depends_on:
      evchargingstation.database:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5433;Database=evchargingstation_db;Username=postgres;Password=postgres
      - JWT__SecretKey=EVChargingStation_SECRETKEY_SIEUCAPBAOMAT_VAYMACHUADU16KYTU
      - JWT__Issuer=EVChargingStation_Issuer
      - JWT__Audience=EVChargingStation_Audience
    ports:
      - "5000:5000"

  evchargingstation.database:
    image: postgres:latest   # thay v√¨ postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evchargingstation_db
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
